name: Deploy Frontend na Vercel

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Vercel CLI
        run: npm install -g vercel

      - name: Build e Deploy na Vercel (Production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          # Build do projeto usando informações locais do .vercel/project.json
          vercel build --prod --token=$VERCEL_TOKEN --project $VERCEL_PROJECT_ID --org $VERCEL_ORG_ID

          # Deploy usando o build pré-compilado
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN --project $VERCEL_PROJECT_ID --org $VERCEL_ORG_ID

      - name: Notificar sucesso
        run: |
          echo "✅ Deploy realizado com sucesso!"
          echo "Tag: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto CI/CD - Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Projeto CI/CD</h1>
            <p class="subtitle">Integração Frontend (Vercel) + Backend (Render)</p>
        </header>
        <main>
            <div class="card">
                <h2>Testar API Backend</h2>
                <p>Clique no botão abaixo para fazer uma requisição ao backend hospedado no Render:</p>
                
                <button id="btnChamar" class="btn-primary">
                    Chamar API
                </button>
                
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Carregando...</p>
                </div>
                
                <div id="resultado" class="resultado"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
